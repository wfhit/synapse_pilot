name: Lint Checks

on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - 'docs/**'
  pull_request:
    branches:
      - 'main'
    paths-ignore:
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  check-runner:
    name: Check Runner Availability
    runs-on: ubuntu-latest
    outputs:
      runner: ${{ steps.pick.outputs.runner }}
    steps:
      - name: Pick runner
        id: pick
        env:
          GH_TOKEN: ${{ secrets.RUNNER_TOKEN || github.token }}
        run: |
          ONLINE=$(gh api repos/${{ github.repository }}/actions/runners \
            --jq '[.runners[] | select(.status == "online" and ([.labels[].name] | index("self-hosted")))] | length' \
            2>/dev/null || echo "0")
          if [ "${ONLINE:-0}" -gt 0 ]; then
            echo "runner=[\"self-hosted\"]" >> "$GITHUB_OUTPUT"
          else
            echo "runner=[\"ubuntu-latest\"]" >> "$GITHUB_OUTPUT"
          fi

  format-checks:
    name: Format & Style Checks
    needs: check-runner
    runs-on: ${{ fromJSON(needs.check-runner.outputs.runner) }}
    container:
      image: px4io/px4-dev:v1.16.0-rc1-258-g0369abd556
    strategy:
      fail-fast: false
      matrix:
        check: [
          "check_format",
          "check_newlines",
          "shellcheck_all",
          "validate_module_configs",
        ]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Git ownership workaround
        run: git config --system --add safe.directory '*'

      - name: Running [${{ matrix.check }}]
        run: make ${{ matrix.check }}

  python-checks:
    name: Python CI Checks
    needs: check-runner
    runs-on: ${{ fromJSON(needs.check-runner.outputs.runner) }}
    container:
      image: px4io/px4-dev:v1.16.0-rc1-258-g0369abd556
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Git ownership workaround
        run: git config --system --add safe.directory '*'

      - name: Install tools
        run: pip3 install mypy types-requests flake8

      - name: Check MAVSDK test scripts with mypy
        run: mypy --strict test/mavsdk_tests/*.py

      - name: Check MAVSDK test scripts with flake8
        run: flake8 test/mavsdk_tests/*.py
