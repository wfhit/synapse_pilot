name: Lint Checks

env:
  PX4_DOCKER_IMAGE: px4io/px4-dev:v1.16.0-rc1-258-g0369abd556

on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - 'docs/**'
  pull_request:
    branches:
      - 'main'
    paths-ignore:
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  check-runner:
    name: Check Runner Availability
    runs-on: ubuntu-latest
    outputs:
      runner: ${{ steps.pick.outputs.runner }}
    steps:
      - name: Pick runner
        id: pick
        env:
          GH_TOKEN: ${{ secrets.RUNNER_TOKEN || github.token }}
        run: |
          ONLINE=$(gh api repos/${{ github.repository }}/actions/runners \
            --jq '[.runners[] | select(.status == "online" and ([.labels[].name] | index("self-hosted")))] | length' \
            2>/dev/null || echo "0")
          if [ "${ONLINE:-0}" -gt 0 ]; then
            echo "runner=[\"self-hosted\"]" >> "$GITHUB_OUTPUT"
          else
            echo "runner=[\"ubuntu-latest\"]" >> "$GITHUB_OUTPUT"
          fi

  format-checks:
    name: Format & Style Checks
    needs: check-runner
    runs-on: ${{ fromJSON(needs.check-runner.outputs.runner) }}
    strategy:
      fail-fast: false
      matrix:
        check: [
          "check_format",
          "check_newlines",
          "shellcheck_all",
          "validate_module_configs",
        ]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore Docker image cache
        id: docker-cache
        uses: actions/cache@v4
        with:
          path: /tmp/px4-docker.tar
          key: docker-image-${{ env.PX4_DOCKER_IMAGE }}

      - name: Pull and save Docker image
        if: steps.docker-cache.outputs.cache-hit != 'true'
        run: |
          docker pull ${{ env.PX4_DOCKER_IMAGE }}
          docker save ${{ env.PX4_DOCKER_IMAGE }} -o /tmp/px4-docker.tar

      - name: Load Docker image from cache
        if: steps.docker-cache.outputs.cache-hit == 'true'
        run: docker load -i /tmp/px4-docker.tar

      - name: Running [${{ matrix.check }}]
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:${{ github.workspace }}" \
            -w "${{ github.workspace }}" \
            "${{ env.PX4_DOCKER_IMAGE }}" \
            bash -c "git config --global --add safe.directory '*' && make ${{ matrix.check }}"

  python-checks:
    name: Python CI Checks
    needs: check-runner
    runs-on: ${{ fromJSON(needs.check-runner.outputs.runner) }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore Docker image cache
        id: docker-cache
        uses: actions/cache@v4
        with:
          path: /tmp/px4-docker.tar
          key: docker-image-${{ env.PX4_DOCKER_IMAGE }}

      - name: Pull and save Docker image
        if: steps.docker-cache.outputs.cache-hit != 'true'
        run: |
          docker pull ${{ env.PX4_DOCKER_IMAGE }}
          docker save ${{ env.PX4_DOCKER_IMAGE }} -o /tmp/px4-docker.tar

      - name: Load Docker image from cache
        if: steps.docker-cache.outputs.cache-hit == 'true'
        run: docker load -i /tmp/px4-docker.tar

      - name: Python checks (mypy + flake8)
        run: |
          docker run --rm \
            -v "${{ github.workspace }}:${{ github.workspace }}" \
            -w "${{ github.workspace }}" \
            "${{ env.PX4_DOCKER_IMAGE }}" \
            bash -c "
              git config --global --add safe.directory '*'
              pip3 install --quiet mypy types-requests flake8
              mypy --strict test/mavsdk_tests/*.py
              flake8 test/mavsdk_tests/*.py
            "
