name: Unit Tests

on:
  push:
    branches:
      - 'main'
    paths-ignore:
      - 'docs/**'
  pull_request:
    branches:
      - 'main'
    paths-ignore:
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  check-runner:
    name: Check Runner Availability
    runs-on: ubuntu-latest
    outputs:
      runner: ${{ steps.pick.outputs.runner }}
    steps:
      - name: Pick runner
        id: pick
        env:
          GH_TOKEN: ${{ secrets.RUNNER_TOKEN }}
        run: |
          ONLINE=0
          if [ -n "$GH_TOKEN" ]; then
            ONLINE=$(gh api repos/${{ github.repository }}/actions/runners \
              --jq '[.runners[] | select(.status == "online" and ([.labels[].name] | index("self-hosted")))] | length' \
              2>/dev/null || echo "0")
          fi
          if [ "${ONLINE:-0}" -gt 0 ]; then
            echo "runner=[\"self-hosted\"]" >> "$GITHUB_OUTPUT"
          else
            echo "runner=[\"ubuntu-latest\"]" >> "$GITHUB_OUTPUT"
          fi

  unit-tests:
    name: Unit Tests
    needs: check-runner
    runs-on: ${{ fromJSON(needs.check-runner.outputs.runner) }}
    container:
      image: px4io/px4-dev:v1.16.0-rc1-258-g0369abd556
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Git ownership workaround
        run: git config --system --add safe.directory '*'

      - name: Run tests
        run: make tests

  module-documentation:
    name: Module Documentation
    needs: check-runner
    runs-on: ${{ fromJSON(needs.check-runner.outputs.runner) }}
    container:
      image: px4io/px4-dev:v1.16.0-rc1-258-g0369abd556
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Git ownership workaround
        run: git config --system --add safe.directory '*'

      - name: Validate Module Documentation
        run: make module_documentation
