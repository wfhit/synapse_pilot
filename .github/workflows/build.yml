name: Build

on:
  push:
    tags:
      - 'v*'
    branches:
      - 'main'
      - 'stable'
      - 'beta'
      - 'release/**'
    paths-ignore:
      - 'docs/**'
  pull_request:
    branches:
      - '**'
    paths-ignore:
      - 'docs/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: write
  actions: read

jobs:
  check-runner:
    name: Check Runner Availability
    runs-on: ubuntu-latest
    outputs:
      runner: ${{ steps.pick.outputs.runner }}
    steps:
      - name: Pick runner
        id: pick
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          ONLINE=$(gh api repos/${{ github.repository }}/actions/runners \
            --jq '[.runners[] | select(.status == "online" and (.labels[].name == "self-hosted"))] | length')
          if [ "${ONLINE:-0}" -gt 0 ]; then
            echo "runner=[\"self-hosted\"]" >> "$GITHUB_OUTPUT"
          else
            echo "runner=[\"ubuntu-latest\"]" >> "$GITHUB_OUTPUT"
          fi

  wheel-loader-builds:
    name: Build [${{ matrix.target }}]
    needs: check-runner
    runs-on: ${{ fromJSON(needs.check-runner.outputs.runner) }}
    container:
      image: px4io/px4-dev:v1.16.0-rc1-258-g0369abd556
    strategy:
      fail-fast: false
      matrix:
        target:
          - wheel_loader_cuav-x7plus-wl_default
          - wheel_loader_holybro-v6xrt-wl_default
          - wheel_loader_nxt-dual-wl-front_default
          - wheel_loader_nxt-dual-wl-rear_default

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Git ownership workaround
        run: git config --system --add safe.directory '*'

      - name: Cache Restore
        uses: actions/cache/restore@v4
        with:
          path: ~/.ccache
          key: ccache-${{ runner.os }}-${{ matrix.target }}-${{ github.sha }}
          restore-keys: |
            ccache-${{ runner.os }}-${{ matrix.target }}-
            ccache-${{ runner.os }}-

      - name: Configure ccache
        run: |
          mkdir -p ~/.ccache
          echo "base_dir = ${GITHUB_WORKSPACE}" > ~/.ccache/ccache.conf
          echo "compression = true" >> ~/.ccache/ccache.conf
          echo "compression_level = 6" >> ~/.ccache/ccache.conf
          echo "max_size = 120M" >> ~/.ccache/ccache.conf
          echo "hash_dir = false" >> ~/.ccache/ccache.conf
          echo "compiler_check = content" >> ~/.ccache/ccache.conf
          ccache -z

      - name: Build ${{ matrix.target }}
        run: make ${{ matrix.target }}

      - name: Cache Save
        if: always()
        uses: actions/cache/save@v4
        with:
          path: ~/.ccache
          key: ccache-${{ runner.os }}-${{ matrix.target }}-${{ github.sha }}
