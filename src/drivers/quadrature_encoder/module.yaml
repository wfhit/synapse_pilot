module_name: GPIO Quadrature Encoder Driver
parameters:
    - group: Quadrature Encoder General
      definitions:
          QE_POLL_RATE:
              description:
                  short: Global encoder update rate
                  long: Global data update frequency for all encoders
              type: int32
              min: 10
              max: 1000
              default: 50
              increment: 1
              unit: Hz
          QE_VEL_ALPHA:
              description:
                  short: Velocity filter alpha
                  long: |
                      Low-pass filter coefficient for velocity smoothing.
                      Higher values give faster response but more noise.
                      Lower values give smoother output but more lag.
                      velocity = alpha * raw + (1 - alpha) * previous
              type: float
              min: 0.01
              max: 1.0
              default: 0.3
              decimal: 2
              increment: 0.05
    - group: Quadrature Encoder 0
      definitions:
          QE_0_ENABLE:
              description:
                  short: Enable encoder 0
                  long: Enable or disable encoder channel 0
              type: boolean
              default: 1
          QE_0_OVERFLOW:
              description:
                  short: Encoder 0 counter overflow value
                  long: |
                      Counter overflow value for encoder 0 - when the counter reaches this value,
                      it will automatically reset to 0. Setting to 0 disables auto-reset behavior.
                      This controls when counter wraparound occurs to prevent overflow.
              type: int32
              min: 0
              max: 65535
              default: 0
              increment: 1
          QE_0_RESOLUTION:
              description:
                  short: Encoder 0 resolution (units per pulse)
                  long: |
                      Encoder 0 resolution - conversion factor from encoder pulses to output units.
                      For rotational encoders: radians per pulse = 2π / (pulses per revolution).
                      For linear encoders: distance per pulse (e.g., meters per pulse).
                      This determines the scale of position and velocity outputs.
              type: float
              min: 0.000001
              max: 1.0
              default: 0.001
              decimal: 6
              increment: 0.000001
          QE_0_REVERSE:
              description:
                  short: Encoder 0 direction reverse
                  long: |
                      Reverse encoder 0 direction - when enabled, positive movement will
                      be interpreted as negative and vice versa. Useful for correcting
                      encoder mounting orientation without hardware changes.
              type: boolean
              default: 0
    - group: Quadrature Encoder 1
      definitions:
          QE_1_ENABLE:
              description:
                  short: Enable encoder 1
                  long: Enable or disable encoder channel 1
              type: boolean
              default: 1
          QE_1_OVERFLOW:
              description:
                  short: Encoder 1 counter overflow value
                  long: |
                      Counter overflow value for encoder 1 - when the counter reaches this value,
                      it will automatically reset to 0. Setting to 0 disables auto-reset behavior.
                      This controls when counter wraparound occurs to prevent overflow.
              type: int32
              min: 0
              max: 65535
              default: 0
              increment: 1
          QE_1_RESOLUTION:
              description:
                  short: Encoder 1 resolution (units per pulse)
                  long: |
                      Encoder 1 resolution - conversion factor from encoder pulses to output units.
                      For rotational encoders: radians per pulse = 2π / (pulses per revolution).
                      For linear encoders: distance per pulse (e.g., meters per pulse).
                      This determines the scale of position and velocity outputs.
              type: float
              min: 0.000001
              max: 1.0
              default: 0.001
              decimal: 6
              increment: 0.000001
          QE_1_REVERSE:
              description:
                  short: Encoder 1 direction reverse
                  long: |
                      Reverse encoder 1 direction - when enabled, positive movement will
                      be interpreted as negative and vice versa. Useful for correcting
                      encoder mounting orientation without hardware changes.
              type: boolean
              default: 0
